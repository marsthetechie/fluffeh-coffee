<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluffeh Coffee</title>
  <link rel="icon" href="logo-and-coffee/cup.png">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>

<body>
  <header>
    <img id="logo" src="logo-and-coffee/FluffehCoffee.png">
  </header>
  <div id="container">
    <div id="welcome">
      <div id="text">
        <p>Welcome to our coffee shop!</p>
        <p>The best coffee to go in your town!</p>
      </div>

      <div id="enter">
        <p id="question">How much do you love coffee?</p>
        <a href="coffee/coffee.html" class="button">I can't live without it!</a>
      </div>
    </div>

    <div id="animation">
      <section class="move-area">
        <img src="cup.png" class="cup">
        <div class='.container'>
          <div class='eye'></div>
          <div class='eye'></div>
        </div>
      </section>
    </div>

    <div class="social">
      <p>Find us on social media!</p>

      <a href="https://twitter.com/njudla" class="button" target="_blank"><i class="fab fa-twitter"></i>
      </a>
      <a href="https://www.facebook.com/m.zlatkovic95" class="button" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/arcticmonster/" class="button" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <script src="jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
    $("html").mousemove(function (event) {
      var eye = $(".eye");
      var x = (eye.offset().left) + (eye.width() / 2);
      var y = (eye.offset().top) + (eye.height() / 2);
      var rad = Math.atan2(event.pageX - x, event.pageY - y);
      var rot = (rad * (180 / Math.PI) * -1) + 180;
      eye.css({
        '-webkit-transform': 'rotate(' + rot + 'deg)',
        '-moz-transform': 'rotate(' + rot + 'deg)',
        '-ms-transform': 'rotate(' + rot + 'deg)',
        'transform': 'rotate(' + rot + 'deg)'
      });
    });
  </script>

</body>

</html>
